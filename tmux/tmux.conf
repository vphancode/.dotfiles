#!/bin/sh

#
# `tmux.conf`
#

set -g default-terminal 'screen-256color'
set -g default-shell $SHELL
set -g set-titles on
set -g set-titles-string '#T'
set-option -g mouse on
set-option -s -g escape-time 1
set-option -g renumber-windows on
set-option -g history-limit 10000
set-window-option -g mode-keys vi

# --- Key bindings ---

unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# reload tmux.conf
bind r source-file $HOME/.config/tmux/tmux.conf; display "Reloaded!!!";

# split panes
bind | split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -vb -c "#{pane_current_path}"

bind -r j resize-pane -D 2
bind -r k resize-pane -U 2
bind -r l resize-pane -R 2
bind -r h resize-pane -L 2

# keep the current path as a new window
bind c new-window -c "#{pane_current_path}"

# toggle synchronize panes
bind a set-window-option synchronize-panes

# move between windows
bind C-p previous-window
bind C-n next-window

# switch to last session
bind Tab switch-client -l

# move around panes with hjkl, as one would in vim after pressing ctrl + w
# Smart pane switching with awareness of Vim splits.
# See from: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# --- Appearance ---

set -g status on
set -g status-interval 1

set -g base-index 1
setw -g pane-base-index 1

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 100

# statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# Active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# Set active pane border color
set-option -g pane-active-border-style fg=colour214

# Set inactive pane border color
set-option -g pane-border-style fg=colour239

# Message info
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# Writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# Pane number display
set-option -g display-panes-active-colour colour1 #fg2
set-option -g display-panes-colour colour237 #bg1

# Bell
# set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

set-option -g status-left "\
#[fg=colour7, bg=colour241, bold]#{?client_prefix,#[bg=colour167],} ‚ùê #S \
#[fg=colour241, bg=colour237]#{?client_prefix,#[fg=colour167],} #{?window_zoomed_flag,,}"

set-option -g status-right "\
#[fg=colour237,bg=colour239,noitalics]\
#[fg=colour223,bg=colour239] #(~/.dotfiles/bin/ipaddr) \
#[fg=colour239, bg=colour237] \
#[fg=colour223,bg=colour239] #(~/.dotfiles/bin/cpu.sh) \
#[fg=colour239, bg=colour237] \
#[fg=colour223,bg=colour239] #(~/.dotfiles/bin/mem.sh) \
#[fg=colour239, bg=colour237] \
#[fg=colour109] %H:%M \
#[fg=colour239, bg=colour237]"

set-window-option -g window-status-current-format "\
#[fg=colour237, bg=colour214]\
#[fg=colour239, bg=colour214] #I:\
#[fg=colour239, bg=colour214,bold] #W* \
#[fg=colour214, bg=colour237]"

set-window-option -g window-status-format "\
#[fg=colour237,bg=colour239,noitalics]\
#[fg=colour223,bg=colour239] #I:\
#[fg=colour223, bg=colour239] #W \
#[fg=colour239, bg=colour237]"

